<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <div class="card__img-box">
          <a href="#" class="card__img-link">
            <svg
              class="card__img-view"
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#fff"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </a>
        </div>

        <div class="card__content-box">
          <div class="card__text">
            <h1 class="card__text-heading">
              <a href="#" class="card__text-heading-link">Equilibrium #3429</a>
            </h1>
            <p class="card__text-paragraph">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="card___icon-box">
            <div class="card__icon">
              <img class="icon" src="images/icon-ethereum.svg" alt="ethereum logo icon" />
              <p class="card__icon-text card__icon-text--1">0.041 ETH</p>
            </div>

            <div class="card__icon">
              <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
              <p class="card__icon-text">3 days left</p>
            </div>
          </div>

          <div class="line"></div>
          
          <div class="creator">
            <img
            class="creator__img"
            src="images/image-avatar.png"
            alt="creator of this card"
            />
            <p class="creator__text">Creation of 
              <a href="#" class="creator__link">Jules Wyvern</a></p>
          </p>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
